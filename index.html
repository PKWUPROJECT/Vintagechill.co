<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Penjualan</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <h1>VintageChill.Co</h1>
  <div class="container">
    <div id="form-container">
        <label for="itemName">Nama Barang</label>
        <input type="text" id="itemName" required>
    
        <label for="itemPrice">Harga Barang</label>
        <input type="number" id="itemPrice" required>
    
        <label for="itemQuantity">Jumlah Barang</label>
        <input type="number" id="itemQuantity" required>
    
        <label for="transactionDate">Tanggal Transaksi</label>
        <input type="date" id="transactionDate" required>
    
        <label for="transactionStatus">Status</label>
        <select id="transactionStatus" required>
          <option value="">Pilih Status</option>
          <option value="Pre-Order">Pre-Order</option>
          <option value="Dalam Pengiriman">Dalam Pengiriman</option>
          <option value="Lunas">Lunas</option>
        </select>
        <br><br>
        <button id="addItemBtn">Tambah Barang</button>
      </div>
    
      <div id="transaction-list">
        <h2>Daftar Transaksi</h2>
        <div id="transactionItems"></div>
      </div>
  </div>

  <center>
    <button id="downloadExcelBtn">Download Excel</button>
  <button id="saveDataBtn">Simpan Data</button>
  </center>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
